#vim:ft=toml
baseURL = "https://cli.fan/"
languageCode = "en-us"
theme = "hello-friend"
enableEmoji = true
enableRobotsTXT = true

[params]
  themeColor = "yellow"

[languages]
  [languages.en]
    title = "cli.fan"
    subtitle = "Showcasing the best command-line tools"
    keywords = "blog"
    copyright = 'Copyright 2022 Jamie Luck (<a href="https://github.com/delucks/">delucks</a>)'
    readMore = "Read more"
    readOtherPosts = "Other posts on cli.fan"

    [languages.en.params.logo]
      logoText = "cli.fan"
      logoHomeLink = "/"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "rss"
        name = "RSS Feed"
        url = "/posts/index.xml"
      [[languages.en.menu.main]]
        identifier = "source"
        name = "Source"
        url = "https://github.com/delucks/cli.fan"
